<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <!-- Background -->
  <rect width="1200" height="630" fill="#FFFBF5"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#e5e5e5" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Decorative blocks -->
  <rect x="50" y="50" width="120" height="120" fill="#FF6B6B" stroke="#000" stroke-width="4"/>
  <rect x="1030" y="50" width="120" height="120" fill="#4ECDC4" stroke="#000" stroke-width="4"/>
  <rect x="50" y="460" width="120" height="120" fill="#FFE66D" stroke="#000" stroke-width="4"/>
  <rect x="1030" y="460" width="120" height="120" fill="#FF6B6B" stroke="#000" stroke-width="4"/>
  
  <!-- Logo -->
  <g transform="translate(540, 140)">
    <rect x="16" y="16" width="100" height="100" fill="#FF6B6B" stroke="#000" stroke-width="4"/>
    <rect x="8" y="8" width="100" height="100" fill="#4ECDC4" stroke="#000" stroke-width="4"/>
    <rect x="0" y="0" width="100" height="100" fill="#FFE66D" stroke="#000" stroke-width="4"/>
    <text x="50" y="65" font-family="Arial Black, sans-serif" font-size="40" font-weight="900" text-anchor="middle" fill="#000">BU</text>
  </g>
  
  <!-- Title -->
  <text x="600" y="320" font-family="Arial Black, sans-serif" font-size="72" font-weight="900" text-anchor="middle" fill="#000">
    Brutalist UI
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="380" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#333">
    Neo-Brutalism React Component Library
  </text>
  
  <!-- Features -->
  <g transform="translate(300, 440)">
    <rect x="0" y="0" width="140" height="40" fill="#FF6B6B" stroke="#000" stroke-width="3"/>
    <text x="70" y="27" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#000">22+ Components</text>
  </g>
  <g transform="translate(460, 440)">
    <rect x="0" y="0" width="120" height="40" fill="#4ECDC4" stroke="#000" stroke-width="3"/>
    <text x="60" y="27" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#000">TypeScript</text>
  </g>
  <g transform="translate(600, 440)">
    <rect x="0" y="0" width="120" height="40" fill="#FFE66D" stroke="#000" stroke-width="3"/>
    <text x="60" y="27" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#000">Tailwind CSS</text>
  </g>
  <g transform="translate(740, 440)">
    <rect x="0" y="0" width="120" height="40" fill="#FF6B6B" stroke="#000" stroke-width="3"/>
    <text x="60" y="27" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#000">Dark Mode</text>
  </g>
  
  <!-- URL -->
  <text x="600" y="560" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#666">
    brutalistui.site
  </text>
</svg>
